<!-- Floating Sidebar Navigation -->
<div class="fixed top-1/2 right-4 transform -translate-y-1/2 z-50">
    <div class="flex flex-col bg-[#1f2937] rounded-full py-4 px-2 space-y-4 items-center shadow-lg border border-gray-700">
  
      <a href="#home"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#home'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-home"></i>
      </a>
  
      <a href="#experience"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#experience'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-user-graduate"></i>
      </a>
  
      <a href="#about"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#about'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-user"></i>
      </a>
  
      <a href="#skill"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#skill'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-code"></i>
      </a>
  
      <a href="#project"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#project'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-briefcase"></i>
      </a>
  
      <a href="#contact"
         [ngClass]="{'bg-gradient-to-r from-cyan-400 to-pink-500 text-white': currentRoute === '#contact'}"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-gradient-to-r hover:from-cyan-400 hover:to-pink-500 transition">
        <i class="fas fa-envelope"></i>
      </a>
  
    </div>
  </div>
  
  <!-- Bottom Right Social (Rounded Box) -->
  <div class="fixed bottom-4 right-4 z-50">
    <div class="bg-[#1f2937] rounded-full px-3 py-4 flex flex-col items-center space-y-4 shadow-lg border border-gray-700">
      <a href="https://github.com" target="_blank"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-pink-500 text-white transition">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com" target="_blank"
         class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2d3748] hover:bg-pink-500 text-white transition">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
