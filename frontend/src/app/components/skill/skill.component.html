<div class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white py-20 px-6 md:px-20">
    <!-- Title -->
    <h2 class="text-4xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-fuchsia-500">
      Technical Skills
    </h2>
  
    <!-- Skill Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-left">
      <!-- Frontend -->
      <div class="bg-[#111827] p-6 rounded-xl shadow-lg border border-pink-700">
        <div class="flex items-center space-x-2 mb-4">
          <div class="text-2xl text-pink-300"><i class="fas fa-code"></i></div>
          <h3 class="text-xl font-bold">Frontend</h3>
        </div>
        <div *ngFor="let skill of [
          { name: 'React.js', value: 90 },
          { name: 'React.js', value: 95 },
          { name: 'TypeScript', value: 85 },
          { name: 'Next.js', value: 80 },
          { name: 'Tailwind CSS', value: 90 }
        ]" class="mb-4">
          <div class="flex justify-between text-sm text-white mb-1">
            <span>{{skill.name}}</span>
            <span>{{skill.value}}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-gradient-to-r from-pink-400 to-orange-300 h-2.5 rounded-full" [style.width.%]="skill.value"></div>
          </div>
        </div>
      </div>
  
      <!-- Backend -->
      <div class="bg-[#111827] p-6 rounded-xl shadow-lg border border-orange-600">
        <div class="flex items-center space-x-2 mb-4">
          <div class="text-2xl text-orange-300"><i class="fas fa-server"></i></div>
          <h3 class="text-xl font-bold">Backend</h3>
        </div>
        <div *ngFor="let skill of [
          { name: 'Node.js', value: 95 },
          { name: 'Express.js', value: 85 },
          { name: 'RESTful APIs', value: 90 },
          { name: '.Net Framework', value: 75 }
        ]" class="mb-4">
          <div class="flex justify-between text-sm text-white mb-1">
            <span>{{skill.name}}</span>
            <span>{{skill.value}}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-gradient-to-r from-pink-400 to-orange-300 h-2.5 rounded-full" [style.width.%]="skill.value"></div>
          </div>
        </div>
      </div>


      <!-- Programming -->

      <div class="bg-[#111827] p-6 rounded-xl shadow-lg border border-orange-600">
        <div class="flex items-center space-x-2 mb-4">
          <div class="text-2xl text-orange-300"><i class="fas fa-server"></i></div>
          <h3 class="text-xl font-bold">Programming</h3>
        </div>
        <div *ngFor="let skill of [
          { name: 'C++', value: 85 },
          { name: 'Python', value: 85 },
          { name: 'Java', value: 90 },
          { name: 'C#', value: 75 },
          { name: '.Net', value: 75 }
        ]" class="mb-4">
          <div class="flex justify-between text-sm text-white mb-1">
            <span>{{skill.name}}</span>
            <span>{{skill.value}}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-gradient-to-r from-pink-400 to-orange-300 h-2.5 rounded-full" [style.width.%]="skill.value"></div>
          </div>
        </div>
      </div>
  
      <!-- Database -->
      <div class="bg-[#111827] p-6 rounded-xl shadow-lg border border-yellow-600">
        <div class="flex items-center space-x-2 mb-4">
          <div class="text-2xl text-yellow-300"><i class="fas fa-database"></i></div>
          <h3 class="text-xl font-bold">Database</h3>
        </div>
        <div *ngFor="let skill of [
          { name: 'MongoDB', value: 95 },
          { name: 'MySQL', value: 90 },
          { name: 'PostgreSQL', value: 85 },
          { name: 'REST APIs', value: 90 }
        ]" class="mb-4">
          <div class="flex justify-between text-sm text-white mb-1">
            <span>{{skill.name}}</span>
            <span>{{skill.value}}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-yellow-400 h-2.5 rounded-full" [style.width.%]="skill.value"></div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Extra Skills -->
    <div class="mt-12 flex flex-wrap justify-center gap-4">
      <span *ngFor="let tech of ['Git', 'Docker', 'Linux', 'AWS', 'CI/CD', 'Azure DevOps', 'Google Cloud', 'Kubernetes', 'Scrum', 'Agile', 'Jira', 'Software Architect', 'Digital Mindset and Digital Business Transformation' ]"
        class="bg-[#0f172a] border border-orange-400 px-4 py-2 rounded-md text-white text-sm">
        <i class="fas fa-circle-notch mr-2 text-orange-400"></i>{{tech}}
      </span>
      <span *ngFor="let tech of ['Machine Learning', 'Deep Learning', 'GenerativeAI', 'PyTorch', 'Tensorflow', 'MLOps', 'AI Agents/Wrapper Builder' ]"
        class="bg-[#0f172a] border border-orange-400 px-4 py-2 rounded-md text-white text-sm">
        <i class="fas fa-circle-notch mr-2 text-orange-400"></i>{{tech}}
      </span>
    </div>
  </div>
